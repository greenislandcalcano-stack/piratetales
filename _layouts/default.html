<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container brand">
        <div class="brand-title"><a href="{{ '/' | relative_url }}">Pirate Tales</a></div>
        <nav class="nav">
          <a href="{{ '/world/' | relative_url }}">The World</a>
          <a href="{{ '/tales/begin/' | relative_url }}">The Tales</a>
          <a href="{{ '/entry/fragment-001/' | relative_url }}">Artifacts</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        © {{ "now" | date: "%Y" }} Pirate Tales — Some legends are told to warn you.
      </div>
    </footer>
  </body>
</html>

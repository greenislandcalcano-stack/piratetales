---
layout: default
---
<div class="artifact-wrap">
  <div class="artifact-label">{{ page.label | default: "Recovered Document" }}</div>
  <h1>{{ page.title }}</h1>
  <div class="artifact-body">
    {{ content }}
  </div>

  <div class="artifact-actions">
    <a class="btn primary" href="{{ '/tales/begin/' | relative_url }}">Begin with the First Tale</a>
    <a class="btn" href="{{ '/world/' | relative_url }}">Explore the World</a>
  </div>

  {% if page.note %}
    <div class="small-note">{{ page.note }}</div>
  {% endif %}
</div>
